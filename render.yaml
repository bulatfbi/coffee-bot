services:
  - type: web
    name: coffee-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-bot-db
          property: connectionString

databases:
  - name: coffee-bot-db
    plan: free
    databaseName: coffee_bot
    user: coffee_bot_user